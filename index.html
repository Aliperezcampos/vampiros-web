<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Historia del Mito Vampírico</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/audio_control.css" />
    <link rel="stylesheet" href="css/modal.css" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-J7DY7SQ72H"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J7DY7SQ72H");
    </script>
  </head>

  <body>
    <!-- Modal para imágenes (fuera del contenedor, ya que es overlay global) -->
    <div id="vampireModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div class="caption"></div>
    </div>
    <div class="audio-control">
      <img
        src="images/altavoz_gotico.png"
        alt="Control de música"
        id="activar-musica"
        class="imagen-musical"
      />
      <div class="caption-musical">Presiona para música</div>
    </div>

    <audio id="bg-music" src="music/relaxing.mp3"></audio>

    <!-- Contenedor principal del contenido temático -->
    <section class="vampire-lore-container">
      <h1 class="vampire-title">La Historia del Mito Vampírico</h1>

      <!-- Imagen con funcionalidad de modal -->
      <div class="vampire-image-wrapper">
        <img
          src="images/witch_1.jpg"
          alt="Reliquia Vampírica"
          class="gallery-img"
          onclick="openModal(this)"
        />
      </div>

      <!-- Descripción principal -->
      <div class="vampire-description">
        <p>
          Un recorrido por la evolución y el simbolismo de los vampiros, desde
          sus orígenes en el folklore hasta su impacto en la cultura
          contemporánea.
        </p>
      </div>

      <!-- Elementos decorativos (murciélagos) -->
      <div class="decoration">
        <img src="images/bat2.png" alt="Murciélago" class="bat bat-1" />
      </div>

      <!-- Botón de entrada -->
      <div class="cta-section">
        <a href="temario.html" class="btn btn-primary" id="entrar-btn"
          >Entrar al Sitio</a
        >
      </div>
    </section>

    <footer>
      <p class="credits">
        Música: "<a
          href="https://pixabay.com/music/ambient-relaxing-electronic-ambient-music-354471/"
          target="_blank"
          rel="noopener noreferrer"
          >Relaxing Electronic Ambient Music</a
        >" de
        <a
          href="https://pixabay.com/users/clavier-music-16027823/"
          target="_blank"
          rel="noopener noreferrer"
          >Clavier Music</a
        >, vía Pixabay.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
