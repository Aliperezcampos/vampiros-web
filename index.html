<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Historia del Mito Vampírico</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J7DY7SQ72H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-J7DY7SQ72H');
  </script>


</head>

<body>
  <!-- Botón para activar la melodía -->
  <div class="audio-control">
    <button id="activar-musica" class="btn-melodia">Reproducir Melodía</button>
  </div>

  <!-- Audio oculto -->
  <audio id="bg-music">
    <source src="assets/music/relaxing.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <svg width="0" height="0">
    <defs>
      <filter id="blood-drip">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="turbulence" />
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="300" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
  <div class="overlay">
    <h1>La Historia del Mito Vampírico</h1>
    <div class="gallery-center">
      <img src="assets/images/witch_2.jpg" alt="Reliquia Vampírica" class="gallery-img" onclick="openModal(this)">
    </div>
    <div id="vampireModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg">
      <div class="caption">Reliquia Vampírica</div>
    </div>
    <p>Un recorrido por la evolución y el simbolismo de los vampiros, desde sus orígenes en el folklore hasta su impacto
      en la cultura contemporánea.</p>
    <img src="assets/images/bat-1.png" alt="Murciélago" class="bat">
    <a href="sections/html/temario.html" class="btn" id="entrar-btn">Entrar al Sitio</a>
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("vampireModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("vampireModal").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("vampireModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById("activar-musica").addEventListener("click", function () {
      const audio = document.getElementById("bg-music");
      audio.volume = 0.8;
      audio.play().catch(() => {
        alert("Tu navegador bloqueó la reproducción automática. Toca de nuevo para activar.");
      });
    });

  </script>

  <footer>
    <p class="credits">
      Música: "<a href="https://pixabay.com/music/ambient-relaxing-electronic-ambient-music-354471/" target="_blank"
        rel="noopener noreferrer">Relaxing Electronic Ambient Music</a>" de <a
        href="https://pixabay.com/users/clavier-music-16027823/" target="_blank" rel="noopener noreferrer">Clavier
        Music</a>, vía Pixabay.
    </p>
  </footer>

</body>

</html>
